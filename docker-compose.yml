services:
  hse-api:
    build: .
    container_name: hse_agent_rag
    restart: unless-stopped
    ports:
      - "5000:5000"
    
    # Loads keys automatically from your local .env file
    env_file:
      - .env
    
    # Mounts your local 'data' folder to the container
    # Changes to PDFs here are instantly seen by the container
    volumes:
      - ./data:/app/data
    
    # tuning for production performance
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    
    # Optional: Overrides the default command if you need specific Gunicorn args
    # command: gunicorn --bind 0.0.0.0:5000 --workers 3 --timeout 120 app:app